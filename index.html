<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f4e1;
        }
        .container {
            background-color: #fff8dc;
            width: 40%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 5px;
            margin: 10px;
            width: 50px;
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid black;
            position: relative;
        }
        .dot {
            width: 5px;
            height: 5px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Area and Circumference of a Circle</h2>

        <div class="circle-container">
            <div class="circle">
                <div class="dot"></div>
            </div>
        </div>

        <p>Enter radius:</p>
        <input type="number" id="radius" placeholder="3">
        <br>
        <button onclick="calculateArea()">AREA</button>
        <button onclick="calculateCircumference()">CIRCUMFERENCE</button>
        <button onclick="refresh()">REFRESH</button>
        
        <p class="result" id="output"></p>
    </div>

    <script>
        function calculateArea() {
            let radius = document.getElementById("radius").value;
            if (radius) {
                let area = Math.PI * radius * radius;
                document.getElementById("output").innerHTML = `The area is ${area.toFixed(2)}`;
            } else {
                alert("Please enter a radius!");
            }
        }

        function calculateCircumference() {
            let radius = document.getElementById("radius").value;
            if (radius) {
                let circumference = 2 * Math.PI * radius;
                document.getElementById("output").innerHTML = `The circumference is ${circumference.toFixed(2)}`;
            } else {
                alert("Please enter a radius!");
            }
        }

        function refresh() {
            document.getElementById("radius").value = "";
            document.getElementById("output").innerHTML = "";
        }
    </script>

</body>
</html>
